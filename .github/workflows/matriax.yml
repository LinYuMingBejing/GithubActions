name: test-matriax

on:
  workflow_dispatch:
  
jobs:
  read_file_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Read File
      working-directory: .github/workflows
      id: read_file
      run: |
        # Read the file and store its content in a variable
        TTT=$(echo '{"version": ["1.1.1", "2.2.2"]}' | jq -r '.version')
        echo "::set-output name=file_content::$TTT"
        #file_content=$(cat test.json | jq -c '.version')
        #echo $file_content
        #echo "::set-output name=file_content::$(echo ${file_content}"

  use_matrix_job:
    runs-on: ubuntu-latest
    needs: [read_file_job]
    strategy:
      matrix:
        file_content: ${{ needs.read_file_job.outputs.file_content }}

    steps:
    - name: Print Matrix Value
      run: |
        echo "Matrix Value: ${{ matrix.file_content }}"
